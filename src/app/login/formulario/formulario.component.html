<!--Formulario de Login-->
<section class="login">
  <div class="container text-center">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8 formulario-login">
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" formControlName="email"
                [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div *ngIf="Email?.errors && Email?.touched">
                <p *ngIf="Email?.hasError('required')" class="text-danger">
                  El email es requerido.
                </p>
                <p *ngIf="Email?.hasError('email')" class="text-danger">
                  El formato del email debe ser válido.
                </p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" formControlName="password"
                [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
                class="form-control" id="exampleInputPassword1">
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                  La contraseña es requerida.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                  La contraseña debe ser de 8 ó más caracteres.
                </p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
          <!--<small>¿No tenés una cuenta? <a routerLink="/registro">¡Regístrate!</a></small>-->
        </div>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
</section>
